{% extends 'base.html' %}

{% block body %}
    <div class="row">
        <div class="center-align">
            <h2 class="white-text">Mis carnets</h2>
        </div>
    </div>
    <div class="row">
        <div class="col s1"></div>
        <div class="col s10">
            {% for child in children %}
                <div class="col s12 m6 l4">
                    <div class="card hoverable">
                        <div class="card-content black-text">
                            <span class="card-title">{{ child.name }}, {{ child.last_name }}</span>
                            <ul>
                                <li><b>D.N.I.: </b>{{ child.dni }}</li>
                                <li><b>Fecha de nacimiento: </b>{{ child.born_date }}</li>
                            </ul>
                        </div>
                        <div class="card-action right-align">
                            <a class="btn" href="{% url "vacunacion:carnet_detail" child.id %}">ABRIR</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="fixed-action-btn">
        <a href="{% url "vacunacion:create_carnet" %}" class="btn-floating btn-large red pulse">
            <i class="large material-icons">add</i>
        </a>
    </div>
{% endblock body %}
